<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simeon's Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Simeon's Matrix Calculator</h1>
            
        </div>
        <div class="dimensions">
            <form action="">
                <ul>
                    <li id="rowItem">
                        <label for="rows">Rows</label>
                        <input type="number" value="2" class="topInput" name="rows" id="rows" min="2" max="5" oninput="board()" inputmode="numeric">
                    </li>
                    <li>
                        <label for="columns">Columns</label>
                        <input type="number" value="2" class="topInput" name="columns" id="columns" min="2" max="5" onkeyup="board()" inputmode="numeric">
                    </li>
                </ul>
            </form>
        </div>
        <div class="display">
            <div class="board">
                <div class="matrix" id="matrix">
                    <div><input type="text" id="a11" onblur="arrayPush(1, a11); checkItems(a11)" autocomplete="off"></div>
                    <div><input type="text" id="a12" onblur="arrayPush(2, a12); checkItems(a12)" autocomplete="off"></div>
                    <div><input type="text" id="a21" onblur="arrayPush(3, a21); checkItems(a21)" autocomplete="off"></div>
                    <div><input type="text" id="a22" onblur="arrayPush(4, a22); checkItems(a22)" autocomplete="off"></div>
                </div>
            </div>
            <div class="sideOperation" id="sideOperation">
                <button class="scalar" onclick="scalar()">Scalar <br> Multiplication</button>
                <button class="square transpose" onclick="transpose()">Transpose</button>
                <button class="square determinant" onclick="determinant()">Determinant</button>
                <button class="square cofactor" onclick="cofactor()">Cofactor</button>
                <button class="square adjoint" onclick="adjoint()">Adjoint</button>
                

            </div>
        </div>
        <div class="footer">
            <button onclick="fine(0)" id="addition">Addition</button>
            <button onclick="fine(1)" id="subtraction">Subtraction</button>
            <button id="multiplication" onclick="fine(2)">Multiplication</button>
            <button id="resultButton" onclick="step2()">Result</button>
            <button id="clear" onclick="window.location.reload()">Clear</button>
            
        </div>
        <div class="result" id="result">
            <div id="operation">

            </div>
            <div id="answer">

            </div>
        </div>
    </div>
    <div class="social">
        <a href="https://twitter.com/OgunyinkaSimeon" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://github.com/Simeon-Ll" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://www.linkedin.com/in/simeon-ogunyinka-89144b280" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
